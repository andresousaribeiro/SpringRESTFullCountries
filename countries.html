<!doctype html>
<html ng-app>
    <head>
        <title>Hello AngularJS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="hello.js"></script>
    </head>

    <body>
        <div ng-controller="Country">

                    <table>
                        <tr ng-repeat="contry in countries">
                            <td>{{contry.name}}</td>
                             <td>{{contry.code}}</td>
                        </tr>
                    </table>
        
        </div>
    </body>
</html>
